<div>
    <h2 id="page-heading" data-cy="WithIdStringDetailsHeading">
        <span jhiTranslate="compositekeyApp.withIdStringDetails.home.title">With Id String Details</span>
        <p-button id="jh-create-entity" class="float-right jh-create-entity create-with-id-string-details" [routerLink]="['/with-id-string-details/new']"
                  [label]="'compositekeyApp.withIdStringDetails.home.createLabel' | translate" icon="pi pi-plus" iconPos="left">
        </p-button>
    </h2>
    <br/>
    <p-table #withIdStringDetailsTable [value]="withIdStringDetails!" [rowTrackBy]="trackId" [responsive]="true">
        <ng-template pTemplate="header">
            <tr>
                <th>
                    <span jhiTranslate="compositekeyApp.withIdStringDetails.withIdStringId">With Id String Id</span>
                </th>
                <th>
                    <span jhiTranslate="compositekeyApp.withIdStringDetails.name">Name</span>
                </th>
                <th>
                    <span jhiTranslate="compositekeyApp.withIdStringDetails.WithIdString">With Id String</span>
                    
                </th>
                <th style="width: 124px"></th>
            </tr>
            <tr>
                <th>
                    <input pInputText type="text" [ngModel]="withIdStringDetailsTable.filters.withIdStringId?.value"
                           (ngModelChange)="filter($event, 'withIdStringId')">
                </th>
                <th>
                    <input pInputText type="text" [ngModel]="withIdStringDetailsTable.filters.name?.value"
                           (ngModelChange)="filter($event, 'name')">
                </th>
                <th>
                    <p-multiSelect [options]="withIdStringOptions!" [ngModel]="withIdStringDetailsTable.filters.withIdStringId?.value" optionLabel="" optionValue="id"
                                   [lazy]="true" [rows]="10" (onLazyLoad)="onWithIdStringLazyLoadEvent($event)"
                                   (ngModelChange)="filter($event, 'withIdStringId')"></p-multiSelect>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-withIdStringDetails>
            <tr>
                    <td><a [routerLink]="['/with-id-string-details', withIdStringDetails!.withIdStringId!, 'view']">{{ withIdStringDetails.withIdStringId }}</a></td>
                    <td>{{ withIdStringDetails.name }}</td>
                    <td>
                        <div *ngIf="withIdStringDetails.withIdString">
                            <a [routerLink]="['/with-id-string', withIdStringDetails!.withIdString!.id!, 'view']">{{ withIdStringDetails!.withIdString!.id }}</a>
                        </div>
                    </td>
                <td>
                    <div class="btn-group flex-btn-group-container">
                        <p-button type="submit" [routerLink]="['/with-id-string-details', withIdStringDetails.withIdStringId!, 'view' ]"
                                  icon="pi pi-eye" styleClass="ui-button-info">
                        </p-button>
                        <p-button type="submit" [routerLink]="['/with-id-string-details', withIdStringDetails.withIdStringId!, 'edit' ]"
                                  icon="pi pi-pencil" styleClass="ui-button-warning" data-cy="entityEditButton">
                        </p-button>
                        <p-button type="submit" (click)="delete(withIdStringDetails.withIdStringId)"
                                          icon="pi pi-times" styleClass="ui-button-danger" data-cy="entityDeleteButton">
                        </p-button>                    </div>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
