<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-task-comment-heading" jhiTranslate="compositekeyApp.taskComment.home.createOrEditLabel">Create or edit a Task Comment</h2>
            <div class="form-grid ui-fluid">
                <div class="p-field p-grid">
                    <ng-container *ngIf="editForm.get('id')!.value">
                    <label jhiTranslate="compositekeyApp.taskComment.id" for="field_id" class="p-col-12 p-md-2">Id</label>
                    <div class="p-col-12 p-md-10">
                        <input pInputText type="number" name="id" id="field_id" formControlName="id" readonly/>
                    </div>
                    </ng-container>
                </div>
                <div class="p-field p-grid">
                    <label jhiTranslate="compositekeyApp.taskComment.value" for="field_value" class="p-col-12 p-md-2">Value</label>
                    <div class="p-col-12 p-md-10">
                        <input pInputText type="text" name="value" id="field_value" formControlName="value"/>
                        <div class="validation-messages">
                            <ng-container *ngIf="editForm.get('value')!.invalid && (editForm.get('value')!.dirty || editForm.get('value')!.touched)">
                                <p-message severity="error"
                                           *ngIf="editForm.get('value')!.errors!.required" [text]="'entity.validation.required' | translate">
                                </p-message>
                            </ng-container>
                        </div>
                    </div>
                </div>
                    <ng-container formGroupName="task">
                        <div class="p-field p-grid">
                            <label jhiTranslate="compositekeyApp.taskComment.task" for="field_task" class="p-col-12 p-md-2">Task</label>
                            <div class="p-col-12 p-md-10">
                                <p-dropdown id="field_task" name="id" [options]="taskOptions!" formControlName="id"
                                            [virtualScroll]="true" [lazy]="true" [rows]="10" (onLazyLoad)="onTaskLazyLoadEvent($event)" [lazyLoadOnInit]="true" [filter]="true"
                                            placeholder="Choose" optionLabel="name" optionValue="id"></p-dropdown>
                                    <div class="validation-messages">
                                        <ng-container *ngIf="taskForm.get('id')!.invalid && (taskForm.get('id')!.dirty || taskForm.get('id')!.touched)">
                                            <p-message severity="error"
                                                       *ngIf="taskForm.get('id')!.errors!.required" [text]="'entity.validation.required' | translate">
                                            </p-message>
                                        </ng-container>
                                    </div>
                            </div>
                        </div>
                    </ng-container>
            </div>


            <div>
                <button pButton type="button" id="cancel-save" icon="pi pi-ban" class="ui-button-secondary" (click)="previousState()" [label]="'entity.action.cancel' | translate"></button>
                <button pButton type="submit" id="save-entity" icon="pi pi-save" [disabled]="editForm.invalid || isSaving" [label]="'entity.action.save' | translate"></button>
            </div>
        </form>
    </div>
</div>
